<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Good Travel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>
            The Good Travel
        </h1>
    </header>


    <form id="form">
        <div>
            <label for="placeName">Place name:</label><br>
            <input type="text" id="placeName" name="placeName" placeholder="Place name" required><br>
    
            <br>
            <br>
    
            <label for="tripPlace">Trip place:</label><br>
            <select id="tripPlace" name="tripPlace">
                <option value="hawaii">HAWAII</option>
                <option value="london">LONDON</option>
                <option value="paris">PARIS</option>
                <option value="italy">ITALY</option>
                <option value="slovakia">SLOVAKIA</option>
                <option value="malaysia">MALAYSIA</option>
            </select>
    
    
            <br>
            <br>
    
    
            <label for="transport">Tybe of Transport:</label><br>
            <select id="transport" name="transport">
                <option value="car">CAR</option>
                <option value="train">TRAIN</option>
                <option value="flight">FLIGHT</option>
                <option value="cruise">CRUISE</option>
            </select>
    
            <br>
            <br>
    
            <button type="submit" id="submit" name="submit"> Submit </button>
        </div>
       

    </form>

    <br>
    <br>
